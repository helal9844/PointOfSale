<nav class="sidebar" *ngIf="isLoggedIn" [class.collapsed]="isCollapsed">
  <button class="toggle-btn" (click)="toggleSidebar()">
    <i class="fas" [ngClass]="{'fa-chevron-left': !isCollapsed, 'fa-chevron-right': isCollapsed}"></i>
  </button>

  <ul class="nav flex-column">
    <li class="nav-item" *ngFor="let item of navItems">
      <a 
        class="nav-link" 
        [routerLink]="item.route"
        [class.active]="item.active">
        <i [class]="item.icon"></i> 
        <span *ngIf="!isCollapsed">{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>
