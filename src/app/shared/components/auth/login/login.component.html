<section class="vh-100" style="background-color: #343a40;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form #form1>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">POS</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label"  for="form2Example17">User Name</label>
                      <input type="text" [(ngModel)]="cred.userName" name="userName" id="form2Example17" class="form-control form-control-lg" />
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Password</label>
                      <input type="password" [(ngModel)]="cred.password" name="password"id="form2Example27" class="form-control form-control-lg" />
                    </div>

                    
                      
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block"(click)="submit()" type="submit">Login</button>
                    </div>
                    <div *ngIf="logedIn">
                      <label class="form-label">Select Branch</label>
                    <select class="form-select mb-4" [(ngModel)]="selectedBranch" name="branch">
                        <option *ngFor="let branch of branches" [value]="branch.id">{{ branch.name }}</option>
                    </select>
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block"(click)="processed()" type="button"[disabled]="!selectedBranch">Process</button>
                    </div>
                  </div>
                    <p *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
