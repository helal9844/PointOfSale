<div class="container">
  <div class="header">
    <h2>Products</h2>
    <div class="header-actions">
      <mat-form-field class="header-search" floatLabel="never">
        <mat-label>Search...</mat-label>
        <input matInput [formControl]="allColumnsFilter">
      </mat-form-field>
      <button mat-icon-button color="primary" (click)="addProduct()">
        <i class="bi bi-plus-circle"></i>
      </button>
      <button mat-icon-button color="primary" (click)="printTable()">
        <i class="bi bi-printer"></i>
      </button>
      <button mat-icon-button color="primary" (click)="exportTable()">
        <i class="bi bi-file-earmark-spreadsheet"></i>
      </button>
    </div>
  </div>

  <form [formGroup]="filterForm">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8 full-width-table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
            No.

          </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
            Name

          </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price">
            Price

          </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by stock">
            Stock

          </th>
          <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by category">
            Category

          </th>
          <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </form>
</div>
