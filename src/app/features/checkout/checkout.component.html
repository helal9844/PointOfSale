<div class="container mt-4">
    <h2>Checkout</h2>
    <div class="card mb-4">
      <div class="card-header bg-light"><b>Items in Your Cart</b></div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cart">
              <td>{{ item.name }}</td>
              <td>USD {{ item.price }}</td>
              <td>{{ item.quantity }}</td>
              <td>USD {{ item.price * item.quantity }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-header bg-light"><b>Payment Details</b></div>
      <div class="card-body">
        <label>Card Number</label>
        <input type="text" class="form-control mb-2" placeholder="XXXX - XXXX - XXXX - XXXX">
  
        <div class="row">
          <div class="col-md-6">
            <label>Expire Date</label>
            <input type="text" class="form-control" placeholder="MM / YYYY">
          </div>
          <div class="col-md-6">
            <label>CVC / CVV</label>
            <input type="text" class="form-control" placeholder="XXX">
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-header bg-light"><b>Summary</b></div>
      <div class="card-body">
        <p><strong>Subtotal:</strong> USD {{ getSubtotal() }}</p>
        <p><strong>Tax (5%):</strong> USD {{ getTax() }}</p>
        <hr>
        <h4><strong>Total: USD {{ getTotal() }}</strong></h4>
      </div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="terms">
      <label class="form-check-label" for="terms">
        By clicking this, I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.
      </label>
    </div>
    <button class="btn btn-primary btn-lg w-100" (click)="processPayment()">Pay Now</button>
  </div>
