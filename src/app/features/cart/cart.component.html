<div class="container mt-4">
    <h2>Shopping Cart</h2>
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <table class="table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td><img [src]="item.image" alt="{{ item.name }}" width="50"></td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }} EGP</td>
            <td>
              <button class="btn btn-sm btn-secondary" (click)="decreaseQuantity(item)">-</button>
              {{ item.quantity }}
              <button class="btn btn-sm btn-secondary" (click)="increaseQuantity(item)">+</button>
            </td>
            <td>{{ item.price * item.quantity }} EGP</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="removeItem(item)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h4>Total: {{ getTotal() }} EGP</h4>
      <button class="btn btn-success" routerLink="/checkout">Proceed to Checkout</button>
    </div>
  
    <ng-template #emptyCart>
      <p>Your cart is empty.</p>
    </ng-template>
  </div>
