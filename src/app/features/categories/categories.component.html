<div class="container">
    <div class="header">
      <h2>Categories</h2>
      <div class="header-actions">
        <mat-form-field class="header-search" floatLabel="never">
          <mat-label>Search...</mat-label>
          <input matInput [formControl]="allColumnsFilter"(keyup)="setupFilters()">
        </mat-form-field>
        <button mat-icon-button color="primary" (click)="addCategory()">
          <i class="bi bi-plus-circle"></i>
        </button>
        <button mat-icon-button color="primary" (click)="printTable()">
          <i class="bi bi-printer"></i>
        </button>
        <button mat-icon-button color="primary" (click)="exportTable()">
          <i class="bi bi-file-earmark-spreadsheet"></i>
        </button>
      </div>
    </div>
  
    <form [formGroup]="filterForm">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8 full-width-table">
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
              No.
  
            </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
              Name
  
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
  

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="editCategory(element)">
                <i class="bi bi-pencil"></i>
              </button>
              <button mat-icon-button color="warn" (click)="deleteCategory(element.id)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </form>
  </div>
